<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style type="text/css">
  	/* General reset */
	* {
	  margin: 0;
	  padding: 0;
	  box-sizing: border-box;
	}
	
	/* Body and background */
	body {
	  font-family: 'Arial', sans-serif;
	  background-color: #f2f2f2;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  height: 100vh;
	}
	
	/* Login container */
	.login-container {
	  background-color: white;
	  padding: 30px;
	  border-radius: 8px;
	  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	  width: 100%;
	  max-width: 400px;
	}
	
	/* Form title */
	h2 {
	  text-align: center;
	  margin-bottom: 20px;
	  font-size: 24px;
	  color: #333;
	}
	
	/* Input fields */
	.input-field {
	  width: 100%;
	  padding: 10px;
	  margin-bottom: 15px;
	  border: 1px solid #ccc;
	  border-radius: 5px;
	  font-size: 16px;
	  background-color: #fafafa;
	}
	
	/* Submit button */
	.submit-btn {
	  width: 100%;
	  padding: 10px;
	  border: none;
	  background-color: #4CAF50;
	  color: white;
	  font-size: 16px;
	  border-radius: 5px;
	  cursor: pointer;
	  transition: background-color 0.3s;
	}
	
	.submit-btn:hover {
	  background-color: #45a049;
	}
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form" action="/Project_0/rd-auth" method="POST">
      <h2>Login</h2>
      <input type="text" placeholder="Username" class="input-field" name="username" required>
      <input type="password" placeholder="Password" class="input-field" name="password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</body>
</html>
